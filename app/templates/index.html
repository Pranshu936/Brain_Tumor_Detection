<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neural Scan - Brain Tumor Detection</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Animated Background Particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #00ffe0;
      border-radius: 50%;
      animation: float 6s infinite linear;
      opacity: 0.7;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.7;
      }
      90% {
        opacity: 0.7;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    /* Neural Network Animation */
    .neural-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    .neural-node {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #00ffe0;
      border-radius: 50%;
      animation: pulse 2s infinite ease-in-out;
    }

    .neural-connection {
      position: absolute;
      height: 1px;
      background: linear-gradient(90deg, transparent, #00ffe0, transparent);
      animation: flow 3s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.5;
      }
      50% {
        transform: scale(1.5);
        opacity: 1;
      }
    }

    @keyframes flow {
      0%, 100% {
        opacity: 0.3;
      }
      50% {
        opacity: 0.8;
      }
    }

    /* Main Container */
    .container {
      position: relative;
      z-index: 10;
      max-width: 500px;
      margin: 50px auto;
      padding: 40px;
      background: rgba(15, 25, 40, 0.95);
      border-radius: 20px;
      border: 1px solid rgba(0, 255, 224, 0.3);
      box-shadow: 
        0 0 50px rgba(0, 255, 224, 0.1),
        inset 0 0 50px rgba(0, 255, 224, 0.05);
      backdrop-filter: blur(10px);
      animation: containerGlow 4s infinite ease-in-out;
    }

    @keyframes containerGlow {
      0%, 100% {
        box-shadow: 
          0 0 50px rgba(0, 255, 224, 0.1),
          inset 0 0 50px rgba(0, 255, 224, 0.05);
      }
      50% {
        box-shadow: 
          0 0 80px rgba(0, 255, 224, 0.2),
          inset 0 0 50px rgba(0, 255, 224, 0.1);
      }
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .title {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(45deg, #00ffe0, #0099cc, #00ffe0);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientShift 3s infinite ease-in-out;
      margin-bottom: 10px;
    }

    @keyframes gradientShift {
      0%, 100% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
    }

    .subtitle {
      color: #8892b0;
      font-size: 1.1rem;
      opacity: 0;
      animation: fadeInUp 1s ease-out 0.5s forwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Upload Section */
    .upload-section {
      margin: 30px 0;
      opacity: 0;
      animation: fadeInUp 1s ease-out 1s forwards;
    }

    .file-input-wrapper {
      position: relative;
      display: inline-block;
      width: 100%;
      margin-bottom: 20px;
    }

    .file-input {
      position: absolute;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    .file-input-button {
      display: block;
      width: 100%;
      padding: 20px;
      background: linear-gradient(45deg, rgba(0, 255, 224, 0.1), rgba(0, 153, 204, 0.1));
      border: 2px dashed #00ffe0;
      border-radius: 15px;
      color: #00ffe0;
      text-align: center;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .file-input-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 255, 224, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .file-input-button:hover::before {
      left: 100%;
    }

    .file-input-button:hover {
      border-color: #00ffe0;
      box-shadow: 0 0 30px rgba(0, 255, 224, 0.3);
      transform: translateY(-2px);
    }

    .scan-button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(45deg, #00ffe0, #0099cc);
      border: none;
      border-radius: 10px;
      color: #0a0a0a;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .scan-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s ease;
    }

    .scan-button:hover::before {
      left: 100%;
    }

    .scan-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(0, 255, 224, 0.4);
    }

    .scan-button:active {
      transform: translateY(-1px);
    }

    /* Loading Animation */
    .loading {
      display: none;
      text-align: center;
      margin: 20px 0;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(0, 255, 224, 0.3);
      border-top: 3px solid #00ffe0;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      color: #00ffe0;
      font-size: 1.1rem;
      animation: loadingPulse 1.5s infinite ease-in-out;
    }

    @keyframes loadingPulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    /* Results Section */
    .results {
      display: none;
      margin-top: 30px;
      padding: 20px;
      background: rgba(0, 255, 224, 0.05);
      border-radius: 15px;
      border: 1px solid rgba(0, 255, 224, 0.2);
      animation: resultSlideIn 0.5s ease-out;
    }

    @keyframes resultSlideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .result-text {
      color: #00ffe0;
      font-size: 1.3rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 15px;
    }

    .preview-image {
      width: 100%;
      max-width: 200px;
      height: auto;
      border-radius: 10px;
      border: 2px solid #00ffe0;
      display: block;
      margin: 0 auto;
      box-shadow: 0 0 20px rgba(0, 255, 224, 0.3);
    }

    /* Symptoms Section */
    .symptoms {
      margin-top: 40px;
      padding: 25px;
      background: rgba(255, 0, 100, 0.05);
      border-radius: 15px;
      border: 1px solid rgba(255, 0, 100, 0.2);
      display: none;
      animation: symptomsSlideIn 0.5s ease-out 0.3s both;
    }

    @keyframes symptomsSlideIn {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .symptoms h3 {
      color: #ff0066;
      font-size: 1.4rem;
      margin-bottom: 15px;
      text-align: center;
    }

    .symptoms ul {
      list-style: none;
      color: #ccd6f6;
    }

    .symptoms li {
      padding: 8px 0;
      padding-left: 20px;
      position: relative;
      animation: symptomFadeIn 0.5s ease-out both;
    }

    .symptoms li:nth-child(1) { animation-delay: 0.1s; }
    .symptoms li:nth-child(2) { animation-delay: 0.2s; }
    .symptoms li:nth-child(3) { animation-delay: 0.3s; }
    .symptoms li:nth-child(4) { animation-delay: 0.4s; }
    .symptoms li:nth-child(5) { animation-delay: 0.5s; }

    @keyframes symptomFadeIn {
      from {
        opacity: 0;
        transform: translateX(-10px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .symptoms li::before {
      content: '‚ñ∂';
      position: absolute;
      left: 0;
      color: #ff0066;
      animation: pulse 2s infinite ease-in-out;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 30px 20px;
      }
      
      .title {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Animated Background -->
  <div class="particles" id="particles"></div>
  <div class="neural-bg" id="neuralBg"></div>

  <div class="container">
    <div class="header">
      <h1 class="title">NEURAL SCAN</h1>
      <p class="subtitle">Advanced Brain Tumor Detection System</p>
    </div>

    <div class="upload-section">
      <div class="file-input-wrapper">
        <input type="file" id="imageInput" class="file-input" accept="image/*">
        <label for="imageInput" class="file-input-button">
          <span id="fileButtonText">üìÅ Select Brain Scan Image</span>
        </label>
      </div>
      <button class="scan-button" onclick="analyzeScan()">
        üî¨ INITIATE NEURAL ANALYSIS
      </button>
    </div>

    <div class="loading" id="loading">
      <div class="loading-spinner"></div>
      <div class="loading-text">Analyzing neural patterns...</div>
    </div>

    <div class="results" id="results">
      <div class="result-text" id="resultText"></div>
      <img class="preview-image" id="previewImage" style="display: none;">
    </div>

    <div class="symptoms" id="symptoms">
      <h3>‚ö†Ô∏è Common Symptoms Detected</h3>
      <ul id="symptomsList"></ul>
    </div>
  </div>

  <script>
    // Create animated particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 50;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
        particlesContainer.appendChild(particle);
      }
    }

    // Create neural network background
    function createNeuralNetwork() {
      const neuralBg = document.getElementById('neuralBg');
      const nodeCount = 20;

      for (let i = 0; i < nodeCount; i++) {
        const node = document.createElement('div');
        node.className = 'neural-node';
        node.style.left = Math.random() * 100 + '%';
        node.style.top = Math.random() * 100 + '%';
        node.style.animationDelay = Math.random() * 2 + 's';
        neuralBg.appendChild(node);

        // Create connections
        if (i > 0 && Math.random() > 0.5) {
          const connection = document.createElement('div');
          connection.className = 'neural-connection';
          connection.style.left = Math.random() * 100 + '%';
          connection.style.top = Math.random() * 100 + '%';
          connection.style.width = Math.random() * 200 + 50 + 'px';
          connection.style.transform = 'rotate(' + Math.random() * 360 + 'deg)';
          connection.style.animationDelay = Math.random() * 3 + 's';
          neuralBg.appendChild(connection);
        }
      }
    }

    // File input handling
    document.getElementById('imageInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      const buttonText = document.getElementById('fileButtonText');
      
      if (file) {
        buttonText.textContent = `‚úÖ ${file.name}`;
        
        // Preview image
        const reader = new FileReader();
        reader.onload = function(e) {
          const previewImage = document.getElementById('previewImage');
          previewImage.src = e.target.result;
        };
        reader.readAsDataURL(file);
      } else {
        buttonText.textContent = 'üìÅ Select Brain Scan Image';
      }
    });

    // Simulate brain scan analysis
    function analyzeScan() {
      const fileInput = document.getElementById('imageInput');
      const loading = document.getElementById('loading');
      const results = document.getElementById('results');
      const symptoms = document.getElementById('symptoms');
      
      if (!fileInput.files[0]) {
        alert('Please select an image first!');
        return;
      }

      // Show loading
      loading.style.display = 'block';
      results.style.display = 'none';
      symptoms.style.display = 'none';

      // Simulate analysis delay
      setTimeout(() => {
        loading.style.display = 'none';
        
        // Random result for demo
        const predictions = [
          { type: 'glioma', symptoms: ['Persistent headaches', 'Seizures', 'Memory problems', 'Personality changes', 'Vision problems'] },
          { type: 'meningioma', symptoms: ['Gradual headaches', 'Vision changes', 'Hearing loss', 'Memory loss', 'Weakness in limbs'] },
          { type: 'pituitary', symptoms: ['Hormonal changes', 'Vision problems', 'Headaches', 'Fatigue', 'Mood changes'] },
          { type: 'no tumor', symptoms: [] }
        ];
        
        const randomPrediction = predictions[Math.floor(Math.random() * predictions.length)];
        const resultText = document.getElementById('resultText');
        const previewImage = document.getElementById('previewImage');
        
        if (randomPrediction.type === 'no tumor') {
          resultText.textContent = '‚úÖ ANALYSIS COMPLETE: No tumor detected';
          resultText.style.color = '#00ff88';
        } else {
          resultText.textContent = `‚ö†Ô∏è ANALYSIS COMPLETE: ${randomPrediction.type.toUpperCase()} detected`;
          resultText.style.color = '#ff6b6b';
          
          // Show symptoms
          const symptomsList = document.getElementById('symptomsList');
          symptomsList.innerHTML = '';
          randomPrediction.symptoms.forEach(symptom => {
            const li = document.createElement('li');
            li.textContent = symptom;
            symptomsList.appendChild(li);
          });
          symptoms.style.display = 'block';
        }
        
        previewImage.style.display = 'block';
        results.style.display = 'block';
        
      }, 3000);
    }

    // Initialize animations on page load
    window.addEventListener('load', () => {
      createParticles();
      createNeuralNetwork();
    });

    // Add some interactive effects
    document.addEventListener('mousemove', (e) => {
      const particles = document.querySelectorAll('.particle');
      const mouseX = e.clientX / window.innerWidth;
      const mouseY = e.clientY / window.innerHeight;
      
      particles.forEach((particle, index) => {
        if (index % 5 === 0) { // Only affect every 5th particle for performance
          const speed = 0.5;
          const x = (mouseX - 0.5) * speed;
          const y = (mouseY - 0.5) * speed;
          particle.style.transform = `translate(${x * 20}px, ${y * 20}px)`;
        }
      });
    });
  </script>
</body>
</html>
